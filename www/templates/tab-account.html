<ion-view view-title="Account">
  <ion-content  class="padding">
      <h2>SARCALL - Settings</h2>
   <ion-list>
            <ion-item>
          <label class="item item-input">
            <span class="input-label" >SAR Phone Number</span>
            <input type="phone" ng-model="sar.phone">
          </label>
            </ion-item>
            <ion-item>
          <label class="item item-input">
            <span class="input-label">Team Code</span>
            <input type="text" ng-model="sar.team">
          </label>
        <label class="item item-input">
            <span class="input-label">Your Name</span>
            <input type="text" ng-model="sar.member">
          </label>
            </ion-item>
            <ion-item>
          <button class="button button-full button-positive" ng-click="saveSAR(sar)">
            Save
          </button>
            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
