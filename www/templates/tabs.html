<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    
  <ion-tab title="Callout" icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit" href="#/tab/callout">
    <ion-nav-view name="tab-callout"></ion-nav-view>
  </ion-tab>
    
<ion-tab title="Readiness" icon-off="ion-ios-alarm-outline" icon-on="ion-ios-alarm" href="#/tab/readiness">
    <ion-nav-view name="tab-readiness"></ion-nav-view>
  </ion-tab>
  <!-- Dashboard Tab -->
  <ion-tab title="Leadership" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/leadership">
    <ion-nav-view name="tab-leadership"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Links" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/links">
    <ion-nav-view name="tab-links"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
