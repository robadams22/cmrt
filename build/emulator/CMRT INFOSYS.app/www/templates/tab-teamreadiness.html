<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>SARCALL - Readiness</h2>
   <ion-list>
            <ion-item>
    <label class="item item-radio">
    <input type="radio" ng-model="sms.choice" value="SAR L {member} {message}">
      <div class="radio-content">
            <div class="item-content">
    Delayed (Include Minutes Later)
                </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
  </label>
                
 <label class="item item-radio">
    <input type="radio" ng-model="sms.choice" value="SAR N {message}">
      <div class="radio-content">
            <div class="item-content">
    Unavailable
                </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
  </label>
           
 <label class="item item-radio">
    <input type="radio" ng-model="sms.choice" value="SAR H {message}">
      <div class="radio-content">
            <div class="item-content">
 Return to Readiness
                </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
  </label>

 <label class="item item-radio">
    <input type="radio" ng-model="sms.choice" value="OFF {team} {message}">
      <div class="radio-content">
            <div class="item-content">
Update status - Off CALL
                </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
  </label>

 <label class="item item-radio">
    <input type="radio" ng-model="sms.choice" value="ON {team} {message}">
      <div class="radio-content">
            <div class="item-content">
  Update status - On Call
                </div>
            <i class="radio-icon ion-checkmark"></i>
          </div>
  </label>
                
 
   
            </ion-item>
            <ion-item>
          <label class="item item-input">
            <span class="input-label">Message</span>
            <input type="text" ng-model="sms.message">
          </label>
            </ion-item>
            <ion-item>
          <button class="button button-full button-positive" ng-click="sendSms(sms)">
            Send
          </button>
            </ion-item>
        </ion-list>
      
      Message Format: {{fullmessage}}
  </ion-content>
</ion-view>
